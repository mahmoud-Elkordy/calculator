<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>

  <!-- bootstarp scripts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

  <!-- css link -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">

    <div class="row screen-row">
      <div class="col-12 upper-screen"></div>
      <div class="col-12 lower-screen"></div>
    </div>

    <div class="row">
      <div type="button" class="col col-6 ac" value="AC"><h3>AC</h3></div>
      <div type="button" class="col col-3 del"><h3>DEL</h3></div>
      <div type="button" class="col col-3 divide"><h3>รท</h3></div>
    </div>

    <div class="row">
      <div type="button" class="col col-3 one"><h3>1</h3></div>
      <div type="button" class="col col-3 two"><h3>2</h3></div>
      <div type="button" class="col col-3 three"><h3>3</h3></div>
      <div type="button" class="col col-3 multiply"><h3>ร</h3></div>
    </div>

    <div class="row">
      <div type="button" class="col col-3 four"><h3>4</h3></div>
      <div type="button" class="col col-3 five"><h3>5</h3></div>
      <div type="button" class="col col-3 six"><h3>6</h3></div>
      <div type="button" class="col col-3 plus"><h3>+</h3></div>
    </div>

    <div class="row">
      <div type="button" class="col col-3 seven"><h3>7</h3></div>
      <div type="button" class="col col-3 eight"><h3>8</h3></div>
      <div type="button" class="col col-3 nine"><h3>9</h3></div>
      <div type="button" class="col col-3 minus"><h3>-</h3></div>
    </div>

    <div class="row">
      <div type="button" class="col col-3 point"><h3>.</h3></div>
      <div type="button" class="col col-3 zero"><h3>0</h3></div>
      <div type="button" class="col col-6 equal"><h3>=</h3></div>
    </div>

  </div>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
